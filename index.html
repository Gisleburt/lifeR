<!DOCTYPE html>
<html>
<head>
	<title>lifeR</title>
	<link href="core/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<section id="player1" class="player">
	</section>

	<section id="player2" class="player">
	</section>

	<section id="player3" class="player">
	</section>

	<section id="player4" class="player">
	</section>

	<!-- Add Module Code Here -->
	<script type="text/javascript" src="core/life.js"></script>

	<!-- Application code -->
	<script type="text/javascript">
		// Add your modules here
		var modules = {
			life : Life
		};

		var players = {
			1: document.getElementById('player1'),
			2: document.getElementById('player2'),
			3: document.getElementById('player3'),
			4: document.getElementById('player4')
		};

		for(var p in players)
			for(m in modules)
				players[p].m = new modules[m](players[p]);
	</script>
